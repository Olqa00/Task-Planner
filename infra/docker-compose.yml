services:
  seq:
    container_name: seq
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
    volumes:
      - seq_data:/data
    ports:
      - "5341:80"
  mssql:
    container_name: sql_planner
    image: mcr.microsoft.com/mssql/server:2019-CU11-ubuntu-20.04
    environment:
      - SA_PASSWORD=Pass@word
      - ACCEPT_EULA=Y
    ports:
      - "5435:1433"
    volumes:
      - mssql:/var/opt/mssql
volumes:
    seq_data:
    mssql: